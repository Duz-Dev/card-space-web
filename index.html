<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Cards</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <span class="card__x"><i class="fa-solid fa-x"></i></span>
                <span class="card__icon"><i class="fa-solid fa-coins"></i></span>
                <h3 class="card__title">We need your billing info.</h3>
                <p class="card__text">We´ll bill <b>$19.99/month</b>. charged monthly</p>
                <form action="#" class="form card__form">
                    <div class="form__content">
                        <label for="owner" class="form__label form__owner">card owner</label>
                        <input type="text" class="form__input" id="owner" placeholder="Name">
                    </div>
                    <div class="form__content">
                        <label for="number" class="form__label form__number">card number</label>
                        <input type="number" class="form__input" id="number" placeholder="Card #">
                    </div>
                    <div class="form__content form__content--md">
                        <div class="content__md"><label for="date" class="form__label form__owner">expiry date</label>
                            <input type="text" class="form__input" id="date" placeholder="mm/yy">
                        </div>
                        <div class="content__md">
                            <label for="date" class="form__label form__owner">cvc code</label>
                            <div class="form__code">
                                <input type="text" class="form__input" id="date" placeholder="cvc">
                                <span class="tooltip">what is this?</span>
                            </div>
                        </div>
                    </div>
                    <div class="form__content form__content--button">
                        <button type="button" class="btn btn--cancel">cancel</button>
                        <button type="submit" class="btn btn--form">Process Payment</button>
                    </div>
                </form>
            </div>

</html>
