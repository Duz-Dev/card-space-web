<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cards</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <span class="card__x"></span>
                <span class="card_icon"></span>
                <h3 class="card__title">We need your billing info.</h3>
                <p class="class__text">WeÂ´ll bill <b>$19.99/month</b>. charged monthly</p>
                <form action="#" class="form card__form">
                    <label for="owner" class="form__owner">card owner</label>
                    <input type="text" id="owner" placeholder="Name">
                    <label for="number" class="form__number">card number</label>
                    <input type="number" id="number" placeholder="Card #">
                    <div class="form__info">
                        <label for="date" class="form__owner">expiry date</label>
                        <input type="text" id="date" placeholder="mm/yy">
                        <div class="code-cvc">
                            <label for="date" class="form__owner">cvc code</label>
                            <input type="text" id="date" placeholder="cvc">
                            <span class="tooltip">what is this?</span>
                        </div>
                        <div class="form__button">
                            <button type="button" class="btn btn--cancel">cancel</button>
                            <button type="submit" class="btn btn--form">Process Payment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
